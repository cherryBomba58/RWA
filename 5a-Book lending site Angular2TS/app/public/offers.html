<body>

    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('app/public/img/autumn.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="page-heading">
                        <h1>Ajánlatok</h1>
                        <hr class="small">
                        <span class="subheading">Válassz az alábbi ajánlatok közül.</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
    	<div class="table-responsive">
	    	<table class="table">
	        	<tr>
	            	<th>Kölcsönadó</th>
	            	<th>Kölcsönző</th>
	            	<th>Szerző</th>
	            	<th>Cím</th>
	            	<th>Év</th>
	            	<th>Kiadó</th>
	            	<th>Kiadási év</th>
	            	<th>ISBN</th>
	            	<th>Kölcsönöz</th>
	            </tr>
	            <tr *ngFor="let o of offerings">
	            	<td><a href="app/public/mydata.html">{{o.lender}}</a></td>
	            	<td><a href="app/public/mydata.html">{{o.borrower}}</a></td>
	            	<td>{{o.writer}}</td>
	           		<td>{{o.title}}</td>
	           		<td>{{o.year}}</td>
	           		<td>{{o.publisher}}</td>
	           		<td>{{o.p_year}}</td>
	           		<td>{{o.ISBN}}</td>
	           		<td><button type="button" (click)="borrow(o.offerid)" class="btn btn-default">Kölcsönöz</button></td>
	           	</tr>
			</table>
		</div>
    </div>

    <hr>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <ul class="list-inline text-center">
                        <li>
                            <a href="https://onedrive.live.com/redir?resid=8D4A1A5E62695A25!524&authkey=!APi38CwJ_4LrdIo&ithint=file%2cdocx">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-windows fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="https://github.com/cherryBomba58/RWA">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                    <p class="copyright text-muted">Copyright &copy; cherryBomba58 2016</p>
                </div>
            </div>
        </div>
    </footer>

</body>

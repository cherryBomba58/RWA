<body>

    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('app/public/img/openbook.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="page-heading">
                        <h1>Regisztráció</h1>
                        <hr class="small">
                        <span class="subheading">Itt hozhatsz létre új profilt.</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <!-- Registration Form -->
                <form name="regist" id="registForm" role="form" data-toggle="validator">
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Felhasználónév</label>
                            <input #username type="text" class="form-control" placeholder="Felhasználónév" id="username" required data-validation-required-message="Kérlek add meg a felhasználónevedet.">
                            <p class="help-block with-errors text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Email cím</label>
                            <input #email type="email" class="form-control" placeholder="Email cím" id="email" data-error="Rossz az email cím formátuma!" required data-validation-required-message="Kérlek add meg az email címedet.">
                            <p class="help-block with-errors text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Település</label>
                            <input #city type="text" class="form-control" placeholder="Település" id="city" required data-validation-required-message="Kérlek add meg a lakhelyedet.">
                            <p class="help-block with-errors text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Jelszó</label>
                            <input #password type="password" data-minlength="6" class="form-control" placeholder="Jelszó" id="password" required data-validation-required-message="Kérlek add meg a jelszavadat.">
                            <p class="help-block with-errors text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Jelszó még egyszer</label>
                            <input #password2 type="password" class="form-control" placeholder="Jelszó még egyszer" id="password2" 
                            	data-match="#password" data-match-error="Nem egyenlő a két jelszó!" required data-validation-required-message="Kérlek add meg a jelszavadat még egyszer.">
                            <p class="help-block with-errors text-danger"></p>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
               	</form>
               	<div class="row">
                	<div class="form-group col-xs-12">
                    	<button type="button" (click)="validateRegist(username.value, email.value, city.value, password.value, password2.value)"
                    	 class="btn btn-default">Regisztráció</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <ul class="list-inline text-center">
                        <li>
                            <a href="https://onedrive.live.com/redir?resid=8D4A1A5E62695A25!524&authkey=!APi38CwJ_4LrdIo&ithint=file%2cdocx">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-windows fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="https://github.com/cherryBomba58/RWA">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                    <p class="copyright text-muted">Copyright &copy; cherryBomba58 2016</p>
                </div>
            </div>
        </div>
    </footer>

</body>

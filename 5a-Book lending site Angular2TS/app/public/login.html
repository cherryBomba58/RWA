<body>

    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('app/public/img/spring.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="page-heading">
                        <h1>Bejelentkezés</h1>
                        <hr class="small">
                        <span class="subheading">Jelentkezz be a folytatáshoz.</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <!-- Login Form -->
                <form name="login" id="loginForm" novalidate>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Felhasználónév</label>
                            <input #username type="text" class="form-control" placeholder="Felhasználónév" id="username" required data-validation-required-message="Kérlek add meg a felhasználónevedet.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Jelszó</label>
                            <input #password type="password" class="form-control" placeholder="Jelszó" id="password" required data-validation-required-message="Kérlek add meg a jelszavadat.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
               	</form>
               	<div class="row">
                	<div class="form-group col-xs-12">
                    	<button type="button" (click)="validateLogin(username.value, password.value)" class="btn btn-default">Bejelentkezés</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <ul class="list-inline text-center">
                        <li>
                            <a href="https://onedrive.live.com/redir?resid=8D4A1A5E62695A25!524&authkey=!APi38CwJ_4LrdIo&ithint=file%2cdocx">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-windows fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="https://github.com/cherryBomba58/RWA">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                    <p class="copyright text-muted">Copyright &copy; cherryBomba58 2016</p>
                </div>
            </div>
        </div>
    </footer>

</body>
